<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MRShop</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

  <!-- Header -->
  <header class="header">
    <h1 class="logo">MRShop</h1>
    <div class="search-bar">
      <input type="text" placeholder="search" />
      <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
        <path d="M11.742 10.344a5.5 5.5 0 1 0-1.397 1.397l3.646 3.646a1 1 0 0 0 1.415-1.415l-3.646-3.646zm-.742-.344a4.5 4.5 0 1 1 .001-9.001A4.5 4.5 0 0 1 11 10z"/>
      </svg>
    </div>
    <nav class="nav">
      <a href="#">หน้าแรก</a>
      <a href="#" class="cart">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
          <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l1.313 7h8.17l1.313-7zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
        </svg>
      </a>
      <a href="#">ผู้มาเยือน</a>
    </nav>
  </header>

  <!-- Hero Banner -->
  <section class="bg-blue-100 p-6 text-center">
    <h2 class="text-3xl font-bold mb-2">ยินดีต้อนรับสู่ร้านค้าออนไลน์</h2>
    <p class="text-gray-700">เลือกซื้อสินค้ามากมายในราคาสุดคุ้ม</p>
  </section>

  <!-- Product Grid -->
  <main class="p-6 grid grid-cols-1 md:grid-cols-3 gap-6">
    <!-- Product Card -->
    <div class="bg-white shadow-md rounded-lg overflow-hidden">
      <img src="../home/IMG/1.jpg" alt="สินค้า" class="w-full h-48 object-cover" />
      <div class="p-4">
        <h3 class="text-xl font-semibold mb-2">ชื่อสินค้า</h3>
        <p class="text-gray-600 mb-2">รายละเอียดสั้น ๆ ของสินค้า</p>
        <p class="text-red-500 font-bold mb-4">฿1,200</p>
        <button class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">เพิ่มลงตะกร้า</button>
      </div>
    </div>

    <!-- เพิ่มสินค้าอื่น ๆ ตามต้องการ -->
  </main>

  <!-- Footer -->
  <footer class="bg-white text-center p-4 shadow mt-6">
    <p class="text-sm text-gray-500">© 2025 MyShop. All rights reserved.</p>
  </footer>

</body>
</html>
