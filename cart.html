<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MRShop</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

  <!-- Header -->
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-blue-600">MRShop</h1>
    <nav>
      <a href="index.html" class="mr-4 text-gray-600 hover:text-blue-500">หน้าแรก</a>
      <a href="cart.html" class="mr-4 text-gray-600 hover:text-blue-500">ตะกร้า</a>
      <a href="login.html" class="text-gray-600 hover:text-blue-500">เข้าสู่ระบบ</a>
    </nav>
  </header>

  <!-- Cart Section -->
  <main class="p-6">
    <h2 class="text-2xl font-bold mb-4">ตะกร้าสินค้า</h2>
    <div class="bg-white shadow-md rounded-lg p-4">
      <div class="flex items-center justify-between border-b pb-4 mb-4">
        <div class="flex items-center">
          <img src="https://via.placeholder.com/100" alt="สินค้า" class="w-16 h-16 object-cover rounded mr-4">
          <div>
            <h3 class="text-lg font-semibold">ชื่อสินค้า</h3>
            <p class="text-gray-600">฿1,200</p>
          </div>
        </div>
        <div>
          <input type="number" value="1" min="1" class="w-16 p-2 border rounded text-center">
        </div>
      </div>
      <!-- Add more items as needed -->
      <div class="text-right">
        <p class="text-lg font-bold">รวม: ฿1,200</p>
        <button class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600 mt-4">ชำระเงิน</button>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-white text-center p-4 shadow mt-6">
    <p class="text-sm text-gray-500">© 2025 MyShop. All rights reserved.</p>
  </footer>

</body>
</html>
